<nc-button-group>
  <button
    nc-button
    *ngFor="let config of toolConfigList"
    (click)="toolActive(config)"
    [isToggle]="!!config.tool"
    [content]="'icon-text'"
    [icon]="config.icon"
    [text]="config.label"
  ></button>
</nc-button-group>
<nc-button-group>
  <button
    nc-button
    *ngFor="let config of orientationList"
    (click)="toolActive(config)"
    [isToggle]="!!config.tool"
    [content]="'icon-text'"
    [icon]="config.icon"
    [text]="config.label"
  ></button>
</nc-button-group>
<div></div>
