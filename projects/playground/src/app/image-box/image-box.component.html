<div class="operations">
  <button *ngFor="let tool of toolList" (click)="toolActive(tool.toolName)">
    {{ tool.toolName }}
  </button>
  <select (change)="changeOrientation($event)">
    <option
      *ngFor="let orientation of orientationList"
      [value]="orientation"
      [label]="orientation"
    ></option>
  </select>
  <i ni-icon='dmv-down'></i>
  <i ni-icon='dmv-play'></i>
</div>
<div #container class="container">
  <div #axial class="image-box"></div>
  <div #sagittal class="image-box"></div>
  <div #coronal class="image-box"></div>
</div>
