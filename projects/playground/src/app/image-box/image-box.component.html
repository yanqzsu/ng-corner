<div class="operations">
  <tool-group
    [toolList]="toolList"
    [viewportIds]="viewportIds"
    [renderingEngineId]="renderingEngineId"
    [focusedViewportId]="focusedViewportId"
  ></tool-group>
</div>
<div class="container">
  <app-viewport
    *ngFor="let viewportId of viewportIds"
    [viewportId]="viewportId"
    [renderingEngineId]="renderingEngineId"
    [focus]="viewportId === focusedViewportId"
    (click)="focusViewport(viewportId)"
  ></app-viewport>
</div>
