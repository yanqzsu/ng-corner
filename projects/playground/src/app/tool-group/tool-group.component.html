<button-group>
  <button
    app-button
    *ngFor="let config of toolConfigList"
    (click)="toolActive(config)"
    [isToggle]="!!config.tool"
    [content]="'icon-text'"
    [icon]="config.icon"
    [text]="config.label"
  ></button>
</button-group>
<select (change)="changeOrientation($event)">
  <option
    *ngFor="let value of OrientationStringList"
    [value]="value"
    [label]="value"
    [selected]="orientation === value"
  ></option>
</select>
