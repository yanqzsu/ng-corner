<app-collapse-item>
  <div
    class="series-panel"
    cdkDropList
    [cdkDropListData]="seriesInfos"
    #seriesList="cdkDropList"
    [cdkDropListConnectedTo]="[imageBox]"
  >
    <app-series cdkDrag *ngFor="let series of seriesInfos" [seriesInfo]="series"></app-series>
  </div>
</app-collapse-item>
<app-image-box
  cdkDropList
  #imageBox="cdkDropList"
  (cdkDropListDropped)="switchImage($event)"
  [imageInfo]="imageInfo"
></app-image-box>
